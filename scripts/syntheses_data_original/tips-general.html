<!-- stick ?#x# into url to specify location-->
<script language="javascript"><!--
 var a = document.URL.split('?'); // split at protocol
 var b = a[1].split('x');
if (navigator.appName=="Microsoft Internet Explorer"){
b[0] = parseInt(b[0]) + 7;
}
 function show(){
    var x = document.createElement('img');
    var y = 'position:absolute; top:'+b[0]+'; left:'+b[1]+';'
    x.setAttribute('src','dot.gif');
    x.style.cssText = y;
    document.getElementById('dot').appendChild(x);
 }
--></script>
</head>
<!--best place to call function is body methinks-->
 <body bgcolor="#f6f6f6" onLoad="show()";>
<img src="tips-general.gif" alt="image"></img>
<!--that which shall hold the dot-->
<div id="dot"></div>
