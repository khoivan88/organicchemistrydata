---
# permalink: sitemap.xml

eleventyExcludeFromCollections: true

layout: base_layout.njk

header:
    title: Sitemap

---

<div class="container">
    <h1>{{ header.title }}</h1>

    {% for page in collections.all %}
        <ul class="sitemap">
            <li><a href="{{ site.url }}{{ page.url | url }}">{{ site.url }}{{ page.url | url }}</a></li>
        </ul>
    {% endfor %}
</div>
