---
# permalink: sitemap.xml

eleventyExcludeFromCollections: true

layout: base_layout.njk

header:
    title: Sitemap

---

<div class="container">
    <h1>{{ header.title }}</h1>

    {%- for item in collections.all %}
    {%- if item.data.sitemap_ignore !== true %}
        <ul class="sitemap">
            <li><a href="{{ site.url }}{{ item.url | url }}">{{ site.url }}{{ item.url | url }}</a></li>
        </ul>
    {%- endif %}
    {%- endfor %}
</div>
